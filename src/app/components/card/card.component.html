
 <app-tabla [pages]="mortyData.info.pages" (paginaSeleccionada)="cambiarPagina($event)"></app-tabla>

    
     <div class="col-md-3"  *ngFor="let data of mortyData.results">
        <div class="card text-center">
            <div class="card-header d-flex bg-dark text-white justify-content-between align-items-center">
                {{data.name}}
                <button class="btn btn-danger" >
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
            <img [src]="data.image" alt="" style=" height: 30vw ; object-fit: cover" class="card-img-top img img-responsive">
            <div class="card-body">
                <p>
                    Status: {{data.status}}
                </p>
                <a class="btn btn-info btn-block">EDIT GAME</a>
            </div>
        </div>
    </div>
<app-tabla [pages]="mortyData.info.pages" (paginaSeleccionada)="cambiarPagina($event)"></app-tabla>
